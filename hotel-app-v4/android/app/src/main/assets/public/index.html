<!doctype html><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"/><meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-touch-fullscreen" content="yes"/><meta name="format-detection" content="telephone=no,address=no"/><meta name="apple-mobile-web-app-status-bar-style" content="white"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><title>Hotel App Debug</title><script>console.log("✅ [HTML] Template loaded. Bootstrapping...");
    window.onerror = function (msg, url, line, col, error) {
      // 完全忽略图片加载相关的错误
      var errorMsg = String(msg || '');
      var errorUrl = String(url || '');

      // 忽略所有图片加载错误和 CustomEvent 错误（通常是图片加载失败触发的）
      if (errorMsg.indexOf('Image') !== -1 ||
        errorMsg.indexOf('CustomEvent') !== -1 ||
        errorMsg === '[object CustomEvent]' ||
        errorUrl.indexOf('placeholder') !== -1 ||
        errorUrl.indexOf('cat.jpeg') !== -1 ||
        errorUrl.indexOf('yzcdn') !== -1) {
        return true; // 阻止默认错误处理，不显示错误
      }

      // 处理其他错误
      var displayMsg = msg;
      if (msg && typeof msg === 'object') {
        if (msg.toString && msg.toString() !== '[object Object]') {
          displayMsg = msg.toString();
        } else if (msg.detail) {
          displayMsg = 'CustomEvent: ' + (typeof msg.detail === 'object' ? JSON.stringify(msg.detail) : msg.detail);
        } else {
          displayMsg = 'Error: ' + (error ? error.message : 'Unknown error');
        }
      }

      console.error("❌ [Global Error] " + displayMsg + "\n" + errorUrl + ":" + (line || ''));

      var errorEl = document.getElementById("debug-error");
      if (errorEl) {
        errorEl.innerText = "JS Error: " + displayMsg;
        errorEl.style.display = "block";
      }
    };

    // 捕获未处理的 Promise 错误
    window.addEventListener('unhandledrejection', function (event) {
      // 忽略所有图片加载相关的错误
      var reason = event.reason;
      var reasonMsg = reason && reason.message ? String(reason.message) : String(reason);

      if (reasonMsg.indexOf('placeholder') !== -1 ||
        reasonMsg.indexOf('cat.jpeg') !== -1 ||
        reasonMsg.indexOf('yzcdn') !== -1 ||
        reasonMsg.indexOf('Image') !== -1 ||
        reasonMsg.indexOf('ERR_CONNECTION') !== -1) {
        event.preventDefault(); // 阻止默认错误处理
        return;
      }
      console.warn("⚠️ [Unhandled Promise Rejection]", reason);
    });
    window.onload = function () {
      console.log("✅ [HTML] Window loaded event");
      var appEl = document.getElementById("app");
      if (!appEl) {
        console.error("❌ [HTML] FATAL: #app element missing!");
        return;
      }

      // 使用 MutationObserver 监听 #app 元素的变化
      // 当 React 挂载内容时，自动隐藏调试消息
      var debugStatus = document.getElementById("debug-status");
      if (debugStatus && appEl) {
        var observer = new MutationObserver(function (mutations) {
          // 检查 #app 是否有子元素（React已挂载）
          if (appEl.children.length > 0 || appEl.innerHTML.trim() !== '') {
            debugStatus.style.display = 'none';
            console.log("✅ [HTML] React content detected, hiding debug status");
            observer.disconnect(); // 停止观察
          }
        });

        // 开始观察 #app 元素的变化
        observer.observe(appEl, {
          childList: true,
          subtree: true,
          characterData: true
        });

        // 也观察 body 的变化，以防 Taro 挂载到其他位置
        var bodyObserver = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.addedNodes.length > 0) {
              console.log("✅ [HTML] Body changed, added nodes:", mutation.addedNodes.length);
              // 检查是否有新的挂载点
              var taroRoot = document.getElementById('taro-root');
              var root = document.getElementById('root');
              if (taroRoot && taroRoot.children.length > 0) {
                debugStatus.style.display = 'none';
                console.log("✅ [HTML] Found taro-root with content, hiding debug status");
                bodyObserver.disconnect();
              }
              if (root && root.children.length > 0) {
                debugStatus.style.display = 'none';
                console.log("✅ [HTML] Found root with content, hiding debug status");
                bodyObserver.disconnect();
              }
            }
          });
        });
        bodyObserver.observe(document.body, {
          childList: true,
          subtree: false
        });

        // 设置超时，如果5秒后还没有内容，显示警告
        setTimeout(function () {
          if (appEl.children.length === 0 && appEl.innerHTML.trim() === '') {
            console.warn("⚠️ [HTML] React still not mounted after 5 seconds");
          }
        }, 5000);
      }
    };</script><script defer="defer" src="./js/232.js"></script><script defer="defer" src="./js/app.js"></script><link href="./css/app.css" rel="stylesheet"><script defer="defer" src="./js/232.js"></script><script defer="defer" src="./js/app.js"></script><link href="./css/app.css" rel="stylesheet"></head><body style="margin: 0; background: #eee"><noscript>You need to enable JavaScript to run this app.</noscript><div id="debug-status" style="padding: 20px;
        text-align: center;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;"><h3>⚠️ HTML Loaded. Waiting for React...</h3><p>如果长时间看到此消息，说明 JS 加载失败或 React 挂载失败。</p><p>请按 F12 查看 Console 错误。</p></div><div id="debug-error" style="display: none;
        padding: 20px;
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        margin-top: 10px;"></div><div id="app"></div></body></html>
